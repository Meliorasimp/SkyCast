version: "3.8"

services:
  # SkyCast Server API
  skycast-server:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: production
    container_name: skycast-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ./server/.env
    networks:
      - skycast-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.skycast.service=api"
      - "com.skycast.version=1.0.0"

  # SkyCast Client Frontend
  skycast-client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: production
    container_name: skycast-frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      skycast-server:
        condition: service_healthy
    networks:
      - skycast-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.skycast.service=frontend"
      - "com.skycast.version=1.0.0"

networks:
  skycast-network:
    driver: bridge
    name: skycast-network

volumes:
  skycast-data:
    name: skycast-data
